<form #superHeroForm="ngForm" (ngSubmit)="SaveSuperHero()">
    <div class="panel panel-primary">
        <div class="panel-heading">{{titleforCreate}}</div>
        <div class="panel-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="txtName" name="Name" [(ngModel)]="newSuperHero.Name" class="form-control">
                <input type="hidden" id="txtId" name="id" [(ngModel)]="totalNumberOfHeros" class="form-control">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" id="txtCity" name="City" [(ngModel)]="newSuperHero.City" class="form-control">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="txtPhone" name="Phone" [(ngModel)]="newSuperHero.Phone" class="form-control">
            </div>
            <div class="form-group">
                <label>BirthDate</label>
                <input type="date" id="txtBirthdate" name="Birthdate" [(ngModel)]="newSuperHero.BirthDate" class="form-control">
            </div>
        </div>

        <div class="panel-footer">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </div>
</form>

{{superHeroForm.value | json}}
